<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
</head>
<body>
    <div class="container">
        <form action="" class="calculator" name="calc">
            <div class="dot"></div>
            <input type="text" class="value" readonly name="txt" />
            <span class="num clear" onclick="calc.txt.value=''">C</span>
            <span class="num" onclick="calc.txt.value +='/'"><i>/</i></span>
            <span class="num" onclick="calc.txt.value +='*'"><i>*</i></span>
            <span class="num" onclick="calc.txt.value +='7'"><i>7</i></span>
            <span class="num" onclick="calc.txt.value +='8'"><i>8</i></span>
            <span class="num" onclick="calc.txt.value +='9'"><i>9</i></span>
            <span class="num minus" onclick="adjustVolume('-'), calc.txt.value +='-'"><i>-</i></span> <!-- Updated -->
            <span class="num" onclick="calc.txt.value +='4'"><i>4</i></span>
            <span class="num" onclick="calc.txt.value +='5'"><i>5</i></span>
            <span class="num" onclick="calc.txt.value +='6'"><i>6</i></span>
            <span class="num plus" onclick="adjustVolume('+'), calc.txt.value +='+'"><i>+</i></span> <!-- Updated -->
            <span class="num" onclick="calc.txt.value +='1'"><i>1</i></span>
            <span class="num" onclick="calc.txt.value +='2'"><i>2</i></span>
            <span class="num" onclick="calc.txt.value +='3'"><i>3</i></span>
            <span class="num" onclick="calc.txt.value +='0'"><i>0</i></span>
            <span class="num" onclick="calc.txt.value +='00'"><i>00</i></span>
            <span class="num" onclick="calc.txt.value +='.'"><i>.</i></span>
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)"><i>=</i></span>
            <!-- New span for playing music -->
            <span class="num music" onclick="playMusic()"><i>Del </i></span>
            <span class="num forward" onclick="Forward()"><i>Forward </i></span>
            <span class="num music" onclick="playMusic()"><i>â™ª </i></span>
        </form>
    </div>

    <audio id="music" src="./Commas _ 5starloaded.com.mp3"></audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("music");
            var dot = document.querySelector('.dot');

            if (audio.paused) {
                audio.play();
                document.calc.txt.value = "Commas by Ayra Starr";
                dot.style.display = 'block';
            } else {
                audio.pause();
                document.calc.txt.value = '';
                dot.style.display = 'none';
            }
        }

        function adjustVolume(operation) {
            var audio = document.getElementById("music");
            if (!audio.paused) {
                if (operation === '+') {
                    if (audio.volume < 1) {
                        audio.volume += 0.1; // Increase volume
                        document.calc.txt.value = `Volume: ${Math.round(audio.volume * 100)}%`;
                    }
                } else if (operation === '-') {
                    if (audio.volume > 0) {
                        audio.volume -= 0.1; // Decrease volume
                        document.calc.txt.value = `Volume: ${Math.round(audio.volume * 100)}%`;
                    }
                }
            }
        }

        function forward(){
            
        }
    </script>
</body>
</html>
